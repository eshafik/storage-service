[pytest]
testpaths = tests
python_files = test_*.py
addopts = -q

# Suppress passlib's import of `crypt` deprecation on Python 3.12 during tests.
# This silences the noisy DeprecationWarning emitted from passlib.utils
filterwarnings =
	# Match the message only (no module restriction) so it works even if
	# the warning is emitted from a different location in passlib.
	ignore:crypt is deprecated:DeprecationWarning
